<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <title>IMC</title>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center display-4 ch1">Calculo IMC</h1>
        <div class="formulario">
            <form class="was-validated">
                <div>
                    <label for="peso" class="form-label" id="labelPeso">Peso:</label>
                    <input type="text" id="peso" required class="form-control" placeholder="Ex: 62.5">
                </div>
                <div>
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="text" id="altura" required placeholder="Ex: 156" class="form-control">
                </div>
                <button class="btn-primary" onclick="resultado()">Calcular</button>
            </form>
        </div>
        <div>
            <div id="imagem"></div>
        </div>






    </div>
